
			<ion-view>

				<ion-nav-title>
					申请提现
				</ion-nav-title>

				<ion-nav-buttons side="left" ng-init="vm={}">

					<button fix-history where="tab.account" ng-if="vm.boolIf===undefined ? true : vm.boolIf" bool-if="vm.boolIf" class='button button-icon icon ion-android-arrow-back'></button>
				</ion-nav-buttons>

				<ion-content padding="true" style="background-color:  #EEEEEE">

					<div class="list ">

						<form name="withdraw_form" novalidate ng-submit="withdraw(0,amount)">
							<div class="item item-divider">
								提取零钱 <i class="ion ion-chevron-right"></i>
							</div>

							<div class="item item-input-inset">
								<label class="item-input-wrapper">
									<input required="required" type="number" placeholder="提取金额" ng-model="amount" min="1">
									<p style="position: absolute;left: 22px;top: 50px;font-size: 0.8em;">提取金额不得小于1元</p>
								</label>
								<button ng-disabled="withdraw_form.$invalid||buttonD||withdraw_form.$pending" class="button  button-positive">
									提取 <i ng-show="buttonD" class="ion ion-load-d"></i>
								</button>

							</div>
						</form>

						<div class="item item-divider">
							金额
						</div>

						<a class="item" href="#">余额
  	<span class="item-note dark">
      {{Profile.info.Score|currency : "" : 2}}
    </span>
  </a>

						<a class="item" href="#">
    
   提现中
    <span class="item-note dark">
       {{Profile.info.Score0|currency : "" : 2}}
    </span>
  </a>

						<!--
 						<a class="item  " href="#">

    <span class="item-note dark">

    </span>
  </a>

						<a class="item  " href="#">
    
   结算中金额
    <span class="item-note dark">
      0
    </span>
  </a>
-->

						<div class="item item-divider">
							记录
						</div>

						<a class="item  item-icon-right " ui-sref="tab.withdrawList({})">
    
    查看历史提现记录
    <i class="icon ion-arrow-right-c"></i>
  </a>

	<a class="item    item-icon-right" href="#" ng-click="openModal('bind-AC.html','绑定支付帐号')">
    
    绑定支付帐号
    <i class="icon   ion-arrow-right-c"></i>
  </a>

-->

					</div>

				</ion-content>

			</ion-view>
