
		<ion-view view-title="个人中心">
			<ion-content style="background-color: #eee;">
				<div class="list">

					<div class="item item-avatar" style="background-image: url();background-size: 100% 100%;   background-color: white;padding-left: 92px;border: 0;margin: 20px 0;">
						<img ng-src="{{Profile.info.Avatar}}" class="big-avatar" style="top: 18px;
left: 18px;" />

						<h2 style=" line-height: 24px; ">幸运号: {{Profile.info.UserID}}<br>
    
      	 昵称:<span ng-bind="Profile.info.NickName"></span> 
    
      </h2>
						<p>
							<i class="icon ion-ios-location"></i>
							<span ng-bind="RName" ng-repeat="RName in Region.getAllText(Profile.info.District)"></span>&nbsp;

						</p>
					</div>

					<div class="row item profile-box" style="text-align: center;margin: 20px 0; ">
						<div class="col" ui-sref="tab.cashWD( {} )">余额
							<br>{{Profile.info.Score|currency : "" : 2}}</div>
						<div class="col" ui-sref="tab.cashWD( {} )">提现中
							<br>{{Profile.info.Score0|currency : "" : 2}}</div>
						<div class="col" ui-sref="tab.cashWD( {} )">积分
							<br>{{Profile.info.Score2|currency : "" : 2}}</div>
					</div>

					<a class="item item-icon-left item-icon-right" ui-sref="tab.takerList({TypeID:Order.typeIDcode.rich})">
						<i class="icon ion-help"></i> 我的任务
						<i class="icon ion-arrow-right-c"></i>
					</a>

					<a class="item item-icon-left item-icon-right" ui-sref="tab.orderListMine({state:1})">
						<i class="icon ion-ios-infinite"></i> 我的项目
						<i class="icon ion-arrow-right-c"></i>
					</a>

					<a class="item item-icon-left item-icon-right" ui-sref="tab.publish( {} )">
						<i class="icon ion-paper-airplane"></i> 发布任务
						<i class="icon ion-arrow-right-c"></i>
					</a>

					<a class="item item-icon-left item-icon-right" ui-sref="tab.profile({})" style="margin-top: 20px;">
						<i class="icon ion-person"></i> 个人资料{{Profile.info.State===2?'(估价中)':''}}
						<i class="icon ion-arrow-right-c"></i>
					</a>

					<a class="item item-icon-left item-icon-right" ui-sref="tab.help({})">
						<i class="icon ion-ios-heart"></i> 帮助中心
						<i class="icon ion-arrow-right-c"></i>
					</a>

				</div>

			</ion-content>
		</ion-view>
