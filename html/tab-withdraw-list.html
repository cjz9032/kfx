
			<ion-view>

				<ion-nav-title>
					提现记录
				</ion-nav-title>
				<ion-nav-buttons side="left" ng-init="vm2={}">

					<button fix-history where="tab.account" ng-if="vm2.boolIf===undefined ? true : vm2.boolIf" bool-if="vm2.boolIf" class='button button-icon icon ion-android-arrow-back'></button>
				</ion-nav-buttons>

				<!-- 
							 	<div class="tabs-striped tabs-top tabs-background-positive tabs-color-light">
      <div class="tabs">
     
            <a class="tab-item active"  ui-sref="tab.withdraw({})">
     我要提现
        </a>
      </div>
    </div>
		-->

				<ion-content class="dbheader" style="background-color:  #EEEEEE;">

					<ion-list>

						<ion-item item-width="100%" item-height="74px" collection-repeat="item in  	PayRecord.data  track by item.PayID">

							<span style="font-weight: 700;">流水号 : {{item.PayID*3+2}}</span>

							<span class="item-note">
     <span style="color: #28A54C;">
 {{item.Amount}}元
     </span>
							<br />
							</span>

							<br>
							<span>时间：{{item.CreatedOn}}</span>
							</span>

						</ion-item>

					</ion-list>

					<ion-infinite-scroll ng-if="!PayRecord.IsLast[keyName]" on-infinite="loadMore({})">
					</ion-infinite-scroll>
					<div class="padding" ng-if="PayRecord.IsLast[keyName]" style="text-align: center;">没有更多了...</div>

				</ion-content>
			</ion-view>
